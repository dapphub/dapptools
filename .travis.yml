sudo: required
services:
  - docker
script:
  - make hsevm-linux-x64
before_deploy:
  - tar czf hsevm-${TRAVIS_TAG}-linux-x64.tar.gz hsevm-linux-x64
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "hsevm-${TRAVIS_TAG}-linux-x64.tar.gz"
  skip_cleanup: true
  on:
    tags: true
