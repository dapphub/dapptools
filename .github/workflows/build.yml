name: "Build"
on:
  pull_request:
  push:
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        # we need this to map platform names as used by github to
        # the attribute names defined in release.nix
        include:
          - os: ubuntu-latest
            os_attr: linux
          - os: macos-latest
            os_attr: darwin
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      # v12
      - uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      # v8
      - uses: cachix/cachix-action@v8
        with:
          name: dapp
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - name: run dapp tests
        run: nix-shell --pure src/dapp-tests/shell.nix --command 'make --directory src/dapp-tests'
      - name: run hevm symbolic tests
        run: nix-build -j 1 -A hevm-tests
      - run: nix-build release.nix -A dapphub.${{ matrix.os_attr }}.stable
      - run: nix-build release.nix -A dapphub.${{ matrix.os_attr }}.stable.hevmUnwrapped --out-link hevm

      - name: Upload artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v1
        with:
          name: hevm-${{ runner.os }}
          path: ./hevm/bin/hevm
